<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>ფინალური for TBC</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!--! header section start  -->
  <header class="header">
    <a href="#" class="logo">
      <img src="../images/gaming.png" alt="logo" />
    </a>
		<h1 style="width: 3rem; margin-left: -8rem;">gaming community </h1>
		<nav class="navbar" style="margin-left: 3rem; margin-right: -3rem;">
      <a href="../index.html">Home</a>
      <a href="Games.html">Games</a>
      <a href="About.html">About</a>
      <a class="active" href="#">Contacts</a>
    </nav>

		<div class="buttons">
			<div class="search">
				<input type="text" class="search-input" placeholder="Search" />
				<button class="btn btn-primary">search</button>
			</div>
  </header>
  <!--! header section end  -->

  <!--! contact section start  -->
  <section class="contact" id="contact">
    <h1 class="heading">contact <span>us</span></h1>
    <div class="row">
      <iframe class="map"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3030.1751713522804!2d44.78210791127052!3d41.71795902606754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d4fa5b02d7%3A0xced15c2c7992ceb5!2sGeoLab!5e0!3m2!1sen!2sge!4v1713198757839!5m2!1sen!2sge"
        loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form>
        <h3>get in touch</h3>
        <div class="inputBox">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="name" />
        </div>
        <div class="inputBox">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="email" />
        </div>
        <div class="inputBox">
          <i class="fas fa-phone"></i>
          <input type="number" placeholder="phone number" />
        </div>
        <input type="submit" class="btn" value="contact now" />
      </form>
    </div>
  </section>
  <!--! contact section end  -->

  <!--! footer section start  -->
  <section class="footer">
    <div class="search">
      <input type="text" class="search-input" placeholder="Search" />
      <button class="btn btn-primary">search</button>
    </div>
    <div class="share">
      <a href="#" class="fab fa-facebook"></a>
      <a href="#" class="fab fa-twitter"></a>
      <a href="#" class="fab fa-instagram"></a>
      <a href="#" class="fab fa-linkedin"></a>
      <a href="#" class="fab fa-pinterest"></a>
    </div>

    <div class="links">
      <a href="../index.html">Home</a>
      <a href="Games.html">Games</a>
      <a href="About.html">About</a>
      <a class="active" href="#">Contact</a>
      <a target="_blank" href="https://www.tbceducation.ge/">
        <img class="TBC" src="../images/TBC.png" alt="" />
      </a>
    </div>

    <div class="credit">
      created by <span>Ali Mamajanov</span> | all rigths reserved
    </div>
  </section>
  <!--! footer section end  -->

  <script src="Js/script.js"></script>
</body>

</html>
